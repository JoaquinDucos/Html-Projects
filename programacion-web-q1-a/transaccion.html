<div class="espaciado">
  <section id="selected-plan-section" class="container py-5 mensaje">
    <div id="selected-plan-container">
      <!-- Aquí se mostrará la información del plan seleccionado -->
      <div class="selected-plan">
        <h3 id="plan-name"></h3>
        <div class="plan-details">
          <!-- Mostrar la información del plan -->
          <p>Price: <span id="plan-price"></span></p>
        </div>

        <div><a  id="delete-plan-icon" class="delete-icon" href="#"></a></div>
      </div>
    </div>  
    <div id="no-plan-selected" style="display: none;">
      <p>You haven't chosen any plans. Would you like to choose one now?</p>
      <a href="suscripciones.html"><button id="choose-plan-button" class="btn btn-primary">Choose Plan</button></a>
    </div>
  </section>

<section id="checkout" class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Checkout</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="payment-form" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" class="form-control" id="card-number" required>
            <div class="valid-feedback">
              Correct!
            </div>
            <div class="invalid-feedback">
              Please enter your card number.
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="card-expiry">Expiration Date</label>
                <input type="text" class="form-control" id="card-expiry" required>
                <div class="invalid-feedback">
                  Please enter expiration date (MM/YY).
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="card-cvc">CVC</label>
                <input type="text" class="form-control" id="card-cvc" required>
                <div class="invalid-feedback">
                  Please enter CVC (3 digits).
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Buy</button>
          </div>
          <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
          <div id="success-message" class="text-success mt-3" style="display: none;"></div>
        </form>
      </div>
    </div>
  </div>
</section>
